<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
	<title>Encriptador</title>
</head>
<body>

	<header>
		<img class="logo" src="imagen/vectorju.png" alt="lOGO DE ALURA">
	</header>

	<main>

		<section class="section1">
			<textarea name="" id="" cols="30" rows="10" class="escribir" placeholder="Ingrese el texto aqui"></textarea>
			<div>
				<h6 class="informacion">Solo letras minusculas y sin acento</h6>
			</div>

			<div class="botones">
				<button class="btn-encriptar" onclick="btnencriptar()">Encriptar</button>

				<button class="btn-desencriptar" onclick="btndesencriptar()">Desencriptar</button>
			</div>

		</section>

		<section>
			<textarea class="mensaje" id="" cols="20" rows="10"></textarea>
			<div>
				<button class="copiar">copiar</button>
			</div>
		</section>
	</main>

<script src="script.js"></script>	
</body>
</html>
